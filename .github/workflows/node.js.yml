name: Continuous Integration

on:
  push:
    branches: [ main,dev ]
  pull_request:
    branches: [ main,dev]
    
jobs:
  buildAndTest:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install dependencies
        run: yarn
        
      - name: Test
        run: yarn test

      - name: Build
        run: CI=false && yarn build
